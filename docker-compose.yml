version: '3'

services:
  server:
    build: ./server/
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://mongo:27017/area"

  webapp:
    privileged: true
    build: ./front/webapp/
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
    volumes:
      - type: bind
        source: ./front/webapp
        target: /app

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
